<!-- index.html -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />

    <title>NutriSalud â€” Landing</title>
    <meta name="description" content="Planes personalizados. Seguimiento nutricional con NutriSalud." />

    <!-- Favicon / Touch icon (archivos en /public/brand) -->
    <link rel="icon" type="image/png" href="/brand/logo-light.png" />
    <link rel="apple-touch-icon" href="/brand/logo-light.png" />

    <!-- === Snippet anti-FOUC: aplica clase `dark` en <html> antes de renderizar === -->
    <script>
      (() => {
        try {
          const ls = localStorage.getItem("theme");
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          const enableDark = ls === "dark" || (!ls && prefersDark);
          const root = document.documentElement;
          if (enableDark) root.classList.add("dark");
          else root.classList.remove("dark");
        } catch (_) {
          /* no-op */
        }
      })();
    </script>
  </head>

  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
